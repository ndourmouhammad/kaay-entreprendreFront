<div class="modal-header">
  <h4 class="modal-title">Ajouter ou Modifier une Étape</h4>
  <button type="button" class="close btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="etapeForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="libelle">Libelle</label>
      <input id="libelle" class="form-control" formControlName="libelle" type="text" />
    </div>

    <div class="form-group">
      <label for="pieces_jointes">Pièces Jointes</label>
      <input id="pieces_jointes" class="form-control" type="file" (change)="onFileChange($event, 'pieces_jointes')" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <div class="NgxEditor__Wrapper">
        <ngx-editor-menu [editor]="editor"></ngx-editor-menu>
        <ngx-editor 
          [editor]="editor" 
          [formControl]="getControl('description')" 
          [placeholder]="'Taper ici ...'"
          class="editor"
        ></ngx-editor>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="etapeForm.invalid">Enregistrer</button>
  </form>
</div>
