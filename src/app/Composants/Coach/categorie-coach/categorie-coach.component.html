<header class="container">
    <app-header-coach></app-header-coach>
</header>
<div class="container my-3">
    <div class="row">
      <div class="col-md-4" *ngFor="let category of categories">
        <div class="card card-custom">
            <img [src]="getImagePath(category.titre ?? '')" class="card-img-top" [alt]="category.titre ?? 'Default Alt Text'">

          <div class="card-body card-body-custom">
            <h5 class="card-title">{{ category.titre }}</h5>
            <p class="card-text">{{ category.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
