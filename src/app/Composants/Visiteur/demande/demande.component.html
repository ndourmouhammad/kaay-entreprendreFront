                            <i class="fa fa-star"></i>

                        </div>

                        <div class="mt-4 apointment">

                            <button [routerLink]="['/demande-accompagnement-coach', coach.id]" style="cursor: pointer;" class="btn btn-success text-uppercase">Voir Profil</button>

                        </div>

                    </div>

                </div>


            </div>


           </div>
