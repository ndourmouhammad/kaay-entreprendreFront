<header>
  <app-header1></app-header1>
</header>

<h1 id="h1">Demande d'accompagnement</h1>

<h3 id="h3">Liste des Secteurs d'Activités</h3>

<!-- Section de Cartes pour Secteurs d'Activités -->
<div class="row">
  <div *ngFor="let activite of tabSecteurActivites" class="card" style="width: 18rem;">
    <div class="card-body">
      <img src="" alt="">
      <h2 class="card-title">{{ activite.libelle }}</h2>
    </div>
  </div>
</div>

<h2 id="h2">Liste des Coachs</h2>

<!-- Section de Cartes pour Coachs -->
<div class="row">
  <div *ngFor="let coach of tabUsers" class="card" style="width: 18rem;">
    <img [src]="coach.photo" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ coach.name }}</h5>
      <!-- <p class="card-text">{{ coach.secteuractivite_id }}</p> -->
      <a [routerLink]="['/profil', coach.id]" class="btn btn-primary">Voir Profil</a>
    </div>
  </div>
</div>

<footer>
  <app-footer></app-footer>
</footer>
