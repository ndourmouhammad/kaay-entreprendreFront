<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
        .profile-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .comment-form {
            border-top: 1px solid #dee2e6;
            padding-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <app-header1></app-header1>
</header>
<div class="container-fluid">
    <div class="row">
        <!-- Menu -->
        <div class="col-md-3 menu">
            <h5>Menu</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Forum</a>
                </li>
            </ul>
        </div>

        <!-- Détails Forum et Commenter -->
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-8">
                    <div class="details-forum">
                        <h3>Détails Forum</h3>
                        <div class="card">
                            <div class="card-body">
                                <div class="user-info">
                                    <!-- <img [src]="getPhotoUrl(discussion.user?.photo)" alt="Photo de profil" class="profile-img"> -->
                                    <img *ngIf="discussion.user?.name" [src]="getPhotoUrl(discussion.user?.photo ?? '')" alt="User Image" class="profile-img">
                                    <div class="ms-2">
                                        <h5 class="card-title">{{ discussion.user?.name }}</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">{{ discussion.created_at | date: 'short' }}</h6>
                                    </div>
                                </div>
                                <p class="card-text mt-3"><strong>Libellé:</strong> {{ discussion.libelle }}</p>
                                <p class="card-text"><strong>Contenu:</strong> {{ discussion.contenu }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="comment-form mt-4">
                        <h3>Commenter</h3>
                        <form (ngSubmit)="addComment()">
                            <div class="mb-3">
                                <textarea class="form-control" [(ngModel)]="newComment.contenu" name="contenu" rows="3" placeholder="Contenu" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" [disabled]="!newComment.contenu.trim()">Publier</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Commentaires -->
            <!-- Commentaires -->
<div class="commentaires mt-4 mb-4">
    <h3>Commentaires</h3>
    <div class="row">
      <div class="col-md-12" *ngFor="let comment of discussion.commentaires || []">
        <div class="card mb-2">
          <div class="card-body">
            <h5 class="card-title">{{ comment.user?.name }}</h5>
            <p class="card-text">{{ comment.contenu }}</p>
            <h6 class="card-subtitle mb-2 text-muted">{{ comment.created_at | date: 'short' }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  

        </div>
    </div>
</div>
<footer>
    <app-footer></app-footer>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
