</div>

<div class="barAjout">
  <details class="custom-select">
    <summary class="radios">
      <input type="radio" name="item" id="default" title="liste des catÃ©gories" checked>
   
    </summary>
    <ul class="list">
      <li *ngFor="let categorie of tabCategorie">
		<label (click)="onCategorieClick(categorie.id)" for="item1">
			{{ categorie.titre }}
			<span></span>
        </label>
      </li>
    </ul>
  </details>
</div>

<section class="body">
  <div *ngFor="let ressource of tabRessources" class="row">
    <div class="container">
      <div class="card-image">
        <!-- <img [src]="ressource.image" alt="{{ ressource.titre }}" /> -->
        <img *ngIf="ressource.image" [src]="getPhotoUrl(ressource.image)" alt="{{ ressource.titre }}">
        <!-- <img *ngIf="user.photo" [src]="getPhotoUrl(user.photo)" alt="Profile Picture" class="rounded-circle img-fluid profile-pic"> -->
      </div>
      <div class="card-text">
        {{ ressource.titre }}
      </div>
      <div class="card-divider"></div>
      <a [routerLink]="['/detail-ressource', ressource.id]" target="_blank" class="card-link-text">Voir le contenu</a>
    </div>
  </div>
</section>
