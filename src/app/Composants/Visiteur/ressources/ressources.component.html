<app-header1></app-header1>

<div class="banner">
  <!-- Banner content here -->
</div>

<div class="barAjout">
  <details class="custom-select">
    <summary class="radios">
      <input type="radio" name="item" id="default" title="liste des catÃ©gories" checked>
      <input type="radio" name="item" id="item1" title="Item 1">
      <input type="radio" name="item" id="item2" title="Item 2">
      <input type="radio" name="item" id="item3" title="Item 3">
      <input type="radio" name="item" id="item4" title="Item 4">
      <input type="radio" name="item" id="item5" title="Item 5">
    </summary>
    <ul class="list">
      <li *ngFor="let categorie of tabCategorie">
		<label (click)="onCategorieClick(categorie.id)" for="item1">
			{{ categorie.titre }}
			<span></span>
        </label>
      </li>
    </ul>
  </details>
</div>

<section class="body">
  <div *ngFor="let ressource of tabRessources" class="row">
    <div class="container">
      <div class="card-image">
        <img [src]="ressource.image" alt="{{ ressource.titre }}" />
      </div>
      <div class="card-text">
        {{ ressource.titre }}
      </div>
      <div class="card-divider"></div>
      <a [routerLink]="['/detail-ressource', ressource.id]" target="_blank" class="card-link-text">Voir le contenu</a>
    </div>
  </div>
</section>

<app-footer></app-footer>
