<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails sur l'événement</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .event-section {
      max-width: 900px;
      margin: auto;
    }

    .event-image-container {
      position: relative;
    }

    .event-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .event-category {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding-left: 50px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-weight: bold;
      text-align: left;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .event-details {
      margin-top: 20px;
    }

    .event-details h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .event-details p {
      margin-bottom: 10px;
    }

    .reserve-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .reserve-btn {
      background-color: #FF9700;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .small-image {
      width: 90px;
      height: 150px;
    }
  </style>
</head>

<body>
  <div class="container event-section">
    <div class="event-image-container">
      <img src="assets/images/log.png" alt="Event Image" class="event-image">
      <div class="event-category">Digitale</div>
    </div>
    
    <div class="event-details">
      <h3>Détails sur l'événement</h3>
      <p><strong>Thème :</strong> Les outils digitaux</p>
      <p><strong>Description :</strong> With Landingfolio, the design team can now build design which identifies employees' career aspirations and goals and from which we approach managers and check to see what is happening.</p>
      <p><strong>Nombre de places :</strong> 200</p>
      <p><strong>Gratuit</strong></p>
    </div>

    <div class="reserve-section">
      <button class="reserve-btn">Réserver</button>
      <img src="assets/images/Group.png" alt="Small Image" class="small-image">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
