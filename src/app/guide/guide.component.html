<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide de démarrage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Couleur de fond */
        }
        .guide-card {
            margin-top: 50px;
            border: 2px solid #FF9700;
            border-radius: 5px;
            position: relative; /* Pour permettre un positionnement absolu de l'image */
        }
        .steps-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            border-bottom: 2px solid #FF9700;
        }
        .step {
            background-color: #FF9700; /* Couleur orange */
            color: #FFFFFF; /* Texte en blanc */
            font-weight: bold;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .step:hover {
            background-color: #FF7F00; /* Couleur orange plus foncée au survol */
        }
        .step.active {
            background-color: #FF7F00;
            color: #00214A; /* Couleur bleue pour l'étape active */
        }
        .content-section {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .content-text {
            font-size: 1rem;
            margin: 0;
        }
        .icon-right {
            width: 80px;
            height: 80px;
        }
        .bottom-left-image {
            position: absolute;
            bottom: -40px; /* Positionner sous la carte */
            left: 0;
            width: 100px;
            height: auto;
            z-index: -1; /* Placer l'image en arrière-plan */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="h4 mt-4">Guide de démarrage</h1>
        <div class="guide-card p-4 shadow-sm">
            <div class="steps-container">
                <div class="step active" onclick="setActiveStep(this)">ETAPE 1</div>
                <div class="step" onclick="setActiveStep(this)">ETAPE 2</div>
                <div class="step" onclick="setActiveStep(this)">ETAPE 3</div>
                <div class="step" onclick="setActiveStep(this)">ETAPE 4</div>
                <div class="step" onclick="setActiveStep(this)">ETAPE 5</div>
            </div>
            <div class="content-section">
                <p class="content-text text-muted">
                    Lorem Ipsum is simply dummy text of the printing and <br>
                    typesetting industry. Lorem Ipsum has been the industry's <br>
                    standard dummy text ever since the 1500s, when an unknown printer took.
                </p>
                <img src="https://via.placeholder.com/80" alt="Icone de document" class="icon-right">
            </div>
        </div>
        <!-- <img src="assets/images/image25.png" alt="Image en bas à gauche" class="bottom-left-image"> Image ajoutée en bas à gauche -->
    </div>

    <script>
        function setActiveStep(stepElement) {
            // Supprimer la classe 'active' de toutes les étapes
            document.querySelectorAll('.step').forEach(function(step) {
                step.classList.remove('active');
            });

            // Ajouter la classe 'active' à l'étape cliquée
            stepElement.classList.add('active');
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
