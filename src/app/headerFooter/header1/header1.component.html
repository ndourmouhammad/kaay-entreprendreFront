<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
   
</head>
<body>
    <header>
        <div class="logo-container">
<img src="assets/Group.png" alt="Logo" class="logo">

        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Ressource</a></li>
                <li><a href="#">Événement</a></li>
                <li><a href="#">Guide</a></li>
            </ul>
            <button class="connexion-btn">Connexion</button>
        </nav>
        <div class="hamburger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

<script>
    // Sélectionne le menu hamburger et la barre de navigation
const hamburgerMenu = document.querySelector('.hamburger-menu');
const navbar = document.querySelector('.navbar');

// Ajoute un écouteur d'événements pour le clic sur le menu hamburger
hamburgerMenu.addEventListener('click', () => {
    // Bascule la classe 'active' sur la barre de navigation
    navbar.classList.toggle('active');

    // Bascule la classe 'open' sur le menu hamburger pour l'animation
    hamburgerMenu.classList.toggle('open');
});

</script>
</body>
</html>
